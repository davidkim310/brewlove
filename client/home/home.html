<div>
  <form ng-submit="submitForm(brewery)">
    <input type="text" ng-model="brewery" name="location" placeholder="brewery name">
    <button type="submit">Submit</button>
  </form>
  <div ng-controller='homeCtrl'>
    <ul>
      <li ng-repeat = "key in data">{{key.data}}</li>
    </ul>
    <img src="{{data.images}}" alt="" />
  </div>
</div>
